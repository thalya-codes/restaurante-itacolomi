<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css_variables.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Itacolomi Restaurante</title>
</head>
<body>
    <header class="header">
        <div class="header__container-title">
            <img src="../imgs/LOGO.svg" alt="Logotipo do restaurante | Montanha com nome do restaurante abaixo">
            <p>Olá,Joana</p>
        </div>
        <div class="header__container-exit">
            <img src="../imgs/ic_exit.svg" alt="Ícone de seta apontando para a direita">
            <a href="#">Sair</a>
        </div>
    </header>

    <div class="search-container">
        <a href="#" class="search-container__all-products">
            <img src="./imgs//ic_produtos.svg" alt="ícone sacola de compra">
            <span>Produtos cadastrados</span>
        </a>
        <input type="search" name="search-category" placeholder="Buscar na categoria" class="search-container__input">
        <select name="search-for-value" class="search__container-select">
            <option value="ordernar-por">Ordenar por (1)</option>
            <option value="maior-preco">Maior preço</option>
            <option value="menor-preco">Menor preço</option>
        </select>
    </div>

    <main>
        <section class="msg-no-product">
            <img src="./imgs/ic_leaf.svg" alt="Ícone de folha">
            <p class="msg-no-product__not-regis">
                <span>Ops!</span>
                <span>Nenhum produto cadastrado</span>
            </p>
            <p class="msg-no-product__phrase">
                Cadastre o seu primeiro produto e
                comece a vender agora mesmo
            </p>
            <a href="./pages/cadastrar_produtos.html" class="msg-no-product__button">Cadastrar produtos</a>
        </section>
    </main>

    <footer class="footer">
        2022 | Usemobile. Todos os direitos reservados.
    </footer>

    <script src="./js/index.js"></script>
</body>
</html>
