<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css_variables.css">
    <link rel="stylesheet" href="../css/cadastrar_produtos.css">
    <title>Itacolomi Restaurante - Cadastrar Produto</title>
</head>
<body>
    <header class="header">
        <div class="header__container-title">
            <img src="../imgs/LOGO.svg" alt="Logotipo do restaurante | Montanha com nome do restaurante abaixo">
            <p>Olá,Joana</p>
        </div>
        <div class="header__container-exit">
            <img src="../imgs/ic_exit.svg" alt="Ícone de seta apontando para a direita">
            <a href="#">Sair</a>
        </div>
    </header>

    <main>
        <form action="post" class="form">
            <section class="form__first-step">
                <div class="first-step__title-container">
                    <div class="register-title">
                        <a href="#">
                            <img src="../imgs/ic_back.svg" class="register-title__img-back" alt="Ícone voltar para a página anterior">
                        </a>
                        <img src="../imgs/ic_produtos.svg" alt="ícone sacola de compra">
                        <h1>Cadastrar produtos</h1>     
                    </div>

                    <label class="register-title__steps">Etapa 1 de 2</label>
                </div>
        
                <input type="text" class="form__input-text" placeholder="Nome do produto">
                <input type="text" class="form__input-text" placeholder="Descrição">
                <input type="number" class="form__input-text" placeholder="Valor (R$)">

                <select name="Categoria" class="form__input-text form__input-select">                    <option value="prato-completo">Categoria</option>
                    <option value="prato-completo">Prato completo</option>
                    <option value="sobremesa">Sobremesa</option>
                    <option value="bebida">Bebida</option>
                    <option value="acompanhamento">Acompanhamento</option>
                </select>
      
                <div class="form__container-radio">
                    <h3>Para quantas pessoas?</h3>

                    <label for="1pessoa">
                        <input type="radio" name="num-de-pessoas" id="1pessoa" class="form__input-radio">
                        Serve 1 pessoa                    
                    </label>

                    <label for="2pessoas">
                        <input type="radio" name="num-de-pessoas" id="2pessoas class=" class=" form__input-radio">
                        Serve 2 pessoas
                    </label>

                    <label for="familia">
                        <input type="radio" name="num-de-pessoas" id="familia" class="form__input-radio">
                        Família - até 4 pessoas
                    </label>
                </div>
    
                <div class="form__container-radio">
                    <h3>Para quantas pessoas?</h3>
                   
                        <label for="disponivel">
                            <input type="radio" name="disponibilidade" class="form__input-radio" id="disponivel">
                            Produto disponível                       
                        </label>

                 
                        <label for="indisponivel">
                            <input type="radio" name="disponibilidade" class="form__input-radio" id="indisponivel">
                            Produto indisponível
                        </label>                    
                </div>
    
                <button class="form__btn-actions form__btn-actions--next" disabled>Próximo</button>
    
            </section>

            <section class="form__second-step">
                <div class="title-container">
                    <div>
                        <button><</button>
                        <img src="../imgs/ic_produtos.svg" alt="ícone sacola de compra">
                            <h1>Cadastrar produtos</h1>
                        </img>
                    </div>
                    <label>Etapa 2 de 2</label>
                </div>
                <h3>Selecione a foto do produto</h3>
                <div class="form__container-uploads">
                    <input type="file" name="cover" id="">
                    <input type="file" name="secondary-image" id="">
                    <input type="file" name="secondary-image" id="">
                </div>
                <button class="form__btn-actions" disabled>Cadastrar</button>
            </section>
        </form>        
    </main>

    <footer>
        <span>2022 | Usemobile. Todos os direitos reservados </span>
    </footer>
</body>
</html>
